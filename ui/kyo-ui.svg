    <text x="24" y="124" font-family="Zen Kaku Gothic New" font-size="14" font-weight="500" fill="#1C2A24" opacity="0.85">日々の記録で、やさしいケア。</text>
    <text x="24" y="172" font-family="Cormorant Garamond" font-size="18" font-weight="600" fill="#1C2A24">利用目的を選択</text>

    <rect x="24" y="200" width="327" height="86" rx="16" fill="#FFFFFF" stroke="#D7E4DD" filter="url(#cardShadow)"/>
