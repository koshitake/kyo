    <circle cx="178" cy="164" r="14" fill="#F1F6F3" stroke="#D7E4DD"/>
    <text x="178" y="168" font-family="Zen Kaku Gothic New" font-size="10" font-weight="600" fill="#1C2A24" text-anchor="middle">11</text>
    <circle cx="220" cy="164" r="14" fill="#F0C38D"/>
