    <text x="76" y="256" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1C2A24" opacity="0.75">食事と運動のバランスを無理なく記録。</text>

    <rect x="24" y="300" width="327" height="86" rx="16" fill="#FFFFFF" stroke="#D7E4DD" filter="url(#cardShadow)"/>
