    <rect x="24" y="100" width="327" height="220" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="124" font-family="Zen Kaku Gothic New" font-size="14" font-weight="600" fill="#1E2B24">Gentle focus for today</text>
    <text x="40" y="146" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.75">- Add a cup of water before lunch.</text>
    <text x="40" y="168" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.75">- Keep dinner lighter on salt.</text>
    <text x="40" y="190" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.75">- Short stretch to ease shoulder tension.</text>

    <rect x="24" y="340" width="327" height="96" rx="16" fill="#F7EDD8" stroke="#E9D8BD"/>
    <text x="40" y="364" font-family="Zen Kaku Gothic New" font-size="12" font-weight="600" fill="#6C4E28">Caution</text>
    <text x="40" y="386" font-family="Zen Kaku Gothic New" font-size="11" font-weight="500" fill="#6C4E28" opacity="0.85">This is not medical advice. Consult a physician if needed.</text>

    <rect x="24" y="460" width="327" height="56" rx="16" fill="#7EA18C"/>
    <text x="187" y="495" font-family="Zen Kaku Gothic New" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Ask a question</text>
  </g>

  <g id="chat" transform="translate(1680 0)">
    <rect x="0" y="0" width="375" height="812" rx="24" fill="url(#bgGradient)"/>
    <text x="24" y="70" font-family="Shippori Mincho" font-size="24" font-weight="600" fill="#1E2B24">Consult chat</text>

    <rect x="24" y="100" width="260" height="64" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="122" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.8">Tell me how you feel today and I will guide you.</text>

    <rect x="131" y="180" width="220" height="56" rx="16" fill="#7EA18C"/>
    <text x="147" y="204" font-family="Zen Kaku Gothic New" font-size="12" font-weight="600" fill="#FFFFFF">I feel tired after late work.</text>

    <rect x="24" y="252" width="280" height="72" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="276" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.8">Try a short stretch and warm shower. Hydrate gently.</text>

    <rect x="24" y="710" width="327" height="56" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="734" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.5">Type your question...</text>
    <circle cx="322" cy="738" r="16" fill="#F5C77E"/>
    <text x="322" y="742" font-family="Zen Kaku Gothic New" font-size="10" font-weight="700" fill="#1E2B24" text-anchor="middle">Send</text>
  </g>

  <g id="subscription" transform="translate(2100 0)">
    <rect x="0" y="0" width="375" height="812" rx="24" fill="url(#bgGradient)"/>
    <text x="24" y="70" font-family="Shippori Mincho" font-size="24" font-weight="600" fill="#1E2B24">Upgrade</text>

    <rect x="24" y="100" width="327" height="140" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="124" font-family="Zen Kaku Gothic New" font-size="14" font-weight="600" fill="#1E2B24">Free</text>
    <text x="40" y="146" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.7">1 day log at a time</text>
    <text x="40" y="168" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.7">Up to 14 days of history</text>

    <rect x="24" y="260" width="327" height="160" rx="16" fill="#FFFFFF" stroke="#D7E4DD"/>
    <text x="40" y="284" font-family="Zen Kaku Gothic New" font-size="14" font-weight="700" fill="#1E2B24">Pro</text>
    <text x="40" y="306" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.7">Deep daily review</text>
    <text x="40" y="328" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.7">Long-term trends and insights</text>
    <text x="40" y="350" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1E2B24" opacity="0.7">Priority chat responses</text>

    <rect x="24" y="450" width="327" height="56" rx="16" fill="#F5C77E"/>
    <text x="187" y="485" font-family="Zen Kaku Gothic New" font-size="14" font-weight="700" fill="#1E2B24" text-anchor="middle">Start Pro</text>
    <text x="24" y="524" font-family="Zen Kaku Gothic New" font-size="11" font-weight="500" fill="#1E2B24" opacity="0.6">Free users can log 1 day; history capped at 14 days.</text>
  </g>
</svg>
