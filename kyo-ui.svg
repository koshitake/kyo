<svg xmlns="http://www.w3.org/2000/svg" width="2480" height="860" viewBox="0 0 2480 860">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4E7D8"/>
      <stop offset="100%" stop-color="#E6F2EC"/>
    </linearGradient>
    <linearGradient id="ctaGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6F9E87"/>
      <stop offset="100%" stop-color="#E9B269"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0C38D"/>
      <stop offset="100%" stop-color="#7FB39A"/>
