    <text x="76" y="334" font-family="Zen Kaku Gothic New" font-size="15" font-weight="600" fill="#1C2A24">体調・健康</text>
    <text x="76" y="356" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1C2A24" opacity="0.75">疲れや忙しい日にやさしく助言。</text>

    <rect x="24" y="400" width="327" height="86" rx="16" fill="#FFFFFF" stroke="#D7E4DD" filter="url(#cardShadow)"/>
    <circle cx="52" cy="443" r="12" fill="url(#accentGradient)"/>
    <text x="76" y="434" font-family="Zen Kaku Gothic New" font-size="15" font-weight="600" fill="#1C2A24">日々の振り返り（有料）</text>
    <text x="76" y="456" font-family="Zen Kaku Gothic New" font-size="12" font-weight="500" fill="#1C2A24" opacity="0.75">長期の履歴と丁寧なフィードバック。</text>

    <rect x="24" y="520" width="327" height="56" rx="16" fill="url(#ctaGradient)"/>
